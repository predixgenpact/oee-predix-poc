
<!-- Dashboard Filter -->
<!-- Filter Content -->
<div class="row filter" data-ng-style="oeeDashboardObj.filter.style">
    <div data-ng-style="oeeDashboardObj.filterContent.style" id="filterContent">
    <div class="col s12 m2 l1" style="margin-top: 0.5%">
    <label id="customlabel">Status</label>
    </div>
         <div class="col s12 m4 l2">
            <div ng-dropdown-multiselect="" class="multiselectdropdown" checkboxes="true" selected-model="example6model" options="searchSelectAllData" selected-model="searchSelectAllModel" extra-settings="searchSelectAllSettings" translation-texts="example5customTexts"></div>
        </div>
        <div class="col s12 m2 l1" style="margin-top: 0.5%">
    <label id="customlabel">Country</label>
    </div>
        <div class="col s12 m4 l2" id="Country">
            <div ng-dropdown-multiselect="" class="multiselectdropdown" checkboxes="true" selected-model="example6model1" options="searchSelectAllData1" selected-model="searchSelectAllModel1" extra-settings="searchSelectAllSettings1" translation-texts="example5customTexts1"></div>
        </div>

        <div id="SecondRowofFilterValueStream" class="col s12 m2 l1" style="min-width:10% ;margin-top: 0.5%">
    <label id="customlabel">Value Stream</label>
    </div>
        <div id="SecondRowofFilter" class="col s12 m4 l2" id="Site">
           <div ng-dropdown-multiselect="" class="multiselectdropdown" checkboxes="true" selected-model="example6model3" options="searchSelectAllData2" selected-model="searchSelectAllModel2" extra-settings="searchSelectAllSettings2" translation-texts="example5customTexts2"></div>
        </div>
        <div class="col s12 m3 l3 SecondRowofFilterBtn" id="Btn" style="min-width: 20% !important;max-width: 20%">
            <button id="Applybtn" class="btn btn--primary" type="button"  data-ng-click="applyFilter();" disabled>Apply</button>
            <button id="Resetbtn" class="btn btn--default" type="button"  data-ng-click="resetFilter()" disabled>Reset</button>
        </div>
    </div>
</div>
<!-- / Filter Content -->
<!-- Filter Icon -->
<div class="row filter-icon" data-ng-style="oeeDashboardObj.filterIcon.style" id="">
    <a href="javascript:void(0)" data-ng-click="toogleFilter()">
        <i data-ng-if="!oeeDashboardObj.filter.show" class="fa fa-filter" aria-hidden="true"></i>
        <i data-ng-if="oeeDashboardObj.filter.show" class="fa fa-times-circle" aria-hidden="true"></i> &nbsp;
        <span data-ng-bind="oeeDashboardObj.filter.show ? 'Close' : 'Filters'"></span>
    </a>
</div>
<!-- / Filter Icon -->
<!-- / Dashboard Filter -->



<!-- Dashboard Content -->
<div class="row" style="margin-bottom:0px; ">

    <!-- Info Card -->
    <div class="card col s5 m3 l2 graph-info-card " data-ng-if="oeeDashboardObj.infoCard.show">
        <span class="grey-text text-darken-4">
            <i class="fa fa-times-circle right" aria-hidden="true" style="cursor: pointer;" data-ng-click="closeInfoCard()"></i>
        </span>
        <p class="grey-text" style="font-size:0.8rem;color:#7c7c84 !important">This map is used to identify OEE Constraints at a glance at the shop level.</p>
        <div class="card-content" style="padding:0px !important;font-size: 0.8rem">
            <table style="margin-left: 10%">
                <tbody>
                    <tr id="AcceptableOEE">
                        <td style="padding:0px !important;width: 25px !important"><img src="../images/location-green.png"></td>
                        <td style="padding:0px !important">Acceptable OEE</td>
                    </tr>
                    <tr id="AtRisk">
                        <td style="padding:0px !important;width: 25px !important;width: 25px !important"><img src="../images/AtRisk.png"></td>
                        <td style="padding:0px !important">At Risk</td>
                    </tr>
                    <tr id="Constrained">
                        <td style="padding:0px !important;width: 25px !important"><img src="../images/Constrained.png"></td>
                        <td style="padding:0px !important">Constrained</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
