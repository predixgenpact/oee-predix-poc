<!-- Filter Icon -->
<div class="row filter-icon" data-ng-style="oeeDashboardObj.filterIcon.style" id="">
    <a href="javascript:void(0)" data-ng-click="toogleFilter()">
        <i data-ng-if="!oeeDashboardObj.filter.show" class="fa fa-filter" aria-hidden="true"></i>
        <i data-ng-if="oeeDashboardObj.filter.show" class="fa fa-times-circle" aria-hidden="true"></i> &nbsp;
        <span data-ng-bind="oeeDashboardObj.filter.show ? 'Close' : 'Filters'"></span>
    </a>
</div>
<!-- / Filter Icon -->
<!-- / Dashboard Filter -->



<!-- Dashboard Content -->
<div class="row" style="margin-bottom:0px; ">

    <!-- Info Card -->
    <div class="card col s5 m3 l2 graph-info-card " data-ng-if="oeeDashboardObj.infoCard.show">
        <span class="grey-text text-darken-4">
            <i class="fa fa-times-circle right" aria-hidden="true" style="cursor: pointer;" data-ng-click="closeInfoCard()"></i>
        </span>
        <p class="grey-text" style="font-size:0.8rem;color:#7c7c84 !important">This map is used to identify OEE Constraints at a glance at the shop level.</p>
        <div class="card-content" style="padding:0px !important;font-size: 0.8rem">
            <table style="margin-left: 10%">
                <tbody>
                    <tr id="Acceptable">
                        <td style="padding:0px !important;width: 25px !important"><img src="../images/location-green.png"></td>
                        <td style="padding:0px !important">Acceptable OEE</td>
                    </tr>
                    <tr id="Risk">
                        <td style="padding:0px !important;width: 25px !important;width: 25px !important"><img src="../images/AtRisk.png"></td>
                        <td style="padding:0px !important">At Risk</td>
                    </tr>
                    <tr id="Constrained">
                        <td style="padding:0px !important;width: 25px !important"><img src="../images/Constrained.png"></td>
                        <td style="padding:0px !important">Constrained</td>
                    </tr>
                </tbody>
            </table>
            <table>
            <tbody>
                <tr>
                <td><i class="large material-icons Tiny" style="font-size: 20px;color:blue">info</i></td>
                <td><p class="grey-text" style="font-size:0.8rem;color:black !important;font-style: normal">Click on the Clusters to view at the Site Level.</p></td>
                </tr>
            </tbody>
            </table>
            
        </div>
    </div>
    <!-- / Info Card -->

    <!-- Google Maps -->
    <div class="col s12 m12 l12" id="googleMap" data-ng-style="oeeDashboardObj.googleMaps.style" map-lazy-load="https://maps.google.com/maps/api/js"></div>
    <!-- / Google Maps -->
    <!-- Value Stream Button -->
    <a href="/valueStreams" class="value-stream-btn btn--primary">See Value Stream Data</a>
    <!-- / Value Stream Button-->
</div>
<!-- / Dashboard Content -->
