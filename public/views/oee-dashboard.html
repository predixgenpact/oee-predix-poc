<div class="row filter" data-ng-style="filter.style">
    <div class="filter-icon">
        <a href="javascript:void(0)" data-ng-click="toogleFilter()">
            <i data-ng-if="!filter.show" class="fa fa-filter" aria-hidden="true"></i>
            <i data-ng-if="filter.show" class="fa fa-times-circle" aria-hidden="true"></i>            
            <span data-ng-bind="filter.show ? 'Close' : 'Filters'"></span>
        </a>
    </div>
    <div data-ng-if="filter.show">
        Filter Content
    </div>
</div>

<div class="row">
    <div class="col s12 m12 l12" id="googleMap" style="width:100%;height:500px;"></div>
    <div class="card graph-info-card">
       <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">Card Title
                <i class="material-icons right">more_vert</i>
            </span>
            <p><a href="#">This is a link</a></p>
        </div>
    </div>
</div>
