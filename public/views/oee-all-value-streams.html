<div class="row">
    <div class="col s12 m12 l12">
        <ul>
            <li>
                Back
            </li>
            <li>
                Next
            </li>
        </ul>
    </div>
</div>

<!--Dashboard Filter -->
<!-- Filter Content -->
<div class="row vs-filter" data-ng-style="oeeAllValueStreamsObj.filter.style">
    <div class="col s12 m12 l12" data-ng-style="oeeAllValueStreamsObj.filterIcon.style">
        <div class="col s6 m6 l6">
            <select name="" id="" style="display: block;">
                <option value="constraints">Constraints</option>
                <option value="alphabetically">Alphabetically</option>
            </select>
        </div>
        <div class="col s6 m6 l6">
            <strong>View Options</strong>
            <input class="view-options" type="checkbox" name="sortby" value="ConstraintsOnly"> Constraints Only
            <input class="view-options" type="checkbox" name="sortby" value="showThroughput"> Show Throughput
        </div>
    </div>
</div>
<!-- / Filter Content -->
<!-- Filter Icon -->
<div class="row vs-filter-icon" data-ng-style="oeeAllValueStreamsObj.filterIcon.style">
        <a href="javascript:void(0)" data-ng-click="toogleFilter()">
            <i class="fa fa-filter" data-ng-hide="oeeAllValueStreamsObj.filter.show" aria-hidden="true"></i>
            <i class="fa fa-times-circle" data-ng-show="oeeAllValueStreamsObj.filter.show" aria-hidden="true"></i>
            &nbsp;            
            <span data-ng-bind="oeeDashboardObj.filter.show ? 'Close' : 'Filters'"></span>
        </a>
</div>
<!-- / Filter Icon -->
<!-- / Dashboard Filter -->

<div class="row value-stream-table">
     <tree-grid tree-data="tree_data" style="margin: 15px 30px;" class="vs-table" on-select="tableHandler(branch)" on-click="tableHandler(branch)"></tree-grid>
</div>
